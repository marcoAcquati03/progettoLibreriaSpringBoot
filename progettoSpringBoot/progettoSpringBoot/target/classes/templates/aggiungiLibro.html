<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aggiungi Libro</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    p {
      margin: 10px 0;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .error {
      color: #ff0000;
    }
  </style>
</head>
<body>

<form action="#" th:action="@{/aggiungiLibroAction}" th:object="${libro}" method="post">
  <h2>Aggiungi Libro</h2>

  <label for="autore">Autore:</label>
  <input type="text" id="autore" th:field="*{autore}" />
  <p class="error" th:if="${#fields.hasErrors('autore')}" th:errors="*{autore}"></p>

  <label for="titolo">Titolo:</label>
  <input type="text" id="titolo" th:field="*{titolo}" />
  <p class="error" th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></p>

  <label for="annoPubblicazione">Anno di pubblicazione:</label>
  <input type="text" id="annoPubblicazione" th:field="*{annoPubblicazione}" />
  <p class="error" th:if="${#fields.hasErrors('annoPubblicazione')}" th:errors="*{annoPubblicazione}"></p>

  <label for="prezzo">Prezzo:</label>
  <input type="number" id="prezzo" th:field="*{prezzo}" />
  <p class="error" th:if="${#fields.hasErrors('prezzo')}" th:errors="*{prezzo}"></p>

  <input type="submit" value="Aggiungi Libro">
</form>

</body>
</html>
