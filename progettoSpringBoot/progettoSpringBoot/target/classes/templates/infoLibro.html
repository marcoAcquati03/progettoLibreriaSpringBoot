<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Info libro</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4caf50;
      color: #fff;
    }

    button {
      display: block;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Titolo</th>
    <th>Autore</th>
    <th>Prezzo</th>
    <th>Anno di pubblicazione</th>
    <th>Aggiungi ai tuoi libri</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="libro : ${libri}">
    <td><span th:text="${libro.id}">ID</span></td>
    <td><span th:text="${libro.titolo}">Titolo</span></td>
    <td><span th:text="${libro.autore}">Autore</span></td>
    <td><span th:text="${libro.prezzo}">Prezzo</span></td>
    <td><span th:text="${libro.annoPubblicazione}">Anno di pubblicazione</span></td>
    <td><a th:href="@{/aggiungiLibroPreferito(libro_preferito_id=${libro.id})}"><button>Aggiungi</button></a></td>
  </tr>
  </tbody>
</table>

<a href="dashboard"><button>Dashboard</button></a>

</body>
</html>
